	<script type="text/javascript">
		
		document.onload = function() {
		
		//CLICK SOL
		document.getElementById('Sol').addEventListener('click',
			function() { 
				if(document.getElementById('clockSol').getAttribute('enabled') == 'true' )
					document.getElementById('clockSol').setAttribute('enabled', 'false');
				else
					document.getElementById('clockSol').setAttribute('enabled', 'true');
			}, false);
		//CLICK MERCURIO
		document.getElementById('Mercurio').addEventListener('click',
			function() { 
				if(document.getElementById('clockMercurio').getAttribute('enabled') == 'true' )

			}, false);

			}, false);
		//CLICK JUPITER
		document.getElementById('Jupiter').addEventListener('click',
			function() { 
				if(document.getElementById('clockJupiter').getAttribute('enabled') == 'true' )
					document.getElementById('clockJupiter').setAttribute('enabled', 'false');
				else
					document.getElementById('clockJupiter').setAttribute('enabled', 'true');
			}, false);
		//CLICK SATURNO
		document.getElementById('Saturno').addEventListener('click',
			function() { 
				if(document.getElementById('clockSaturno').getAttribute('enabled') == 'true' )
					document.getElementById('clockSaturno').setAttribute('enabled', 'false');

		//CLICK URANO
		document.getElementById('Urano').addEventListener('click',

	</script>
	
       
	<body>

				<!--USS ENTERPRISE -->

					<!--<Material DEF="TieMat" specularColor=".5 .5 .5"></Material> -->

				<TimeSensor DEF='clockRotacion' id='clockRotacion' cycleInterval='5' loop='true' enabled='true' />

				<!-- Interpolator nave -->
				<PositionInterpolator DEF='moveNave' key='0.0 0.125  0.25 0.375 0.50 0.625 0.75 0.875 1.0' keyValue='-20 -5 20  -20 -5 -20  -20 -5 -20  20 -5 -20  20 -5 -20  20 -5 20  20 -5 20  -20 -5 20  -20 -5 20'> </PositionInterpolator>
				<Route fromNode='clockTrasNave' fromField ='fraction_changed' toNode='moveNave' toField='set_fraction'> </Route> 
				<Route fromNode='moveNave' fromField ='value_changed' toNode='Nave' toField='translation'> </Route>
				
				<OrientationInterpolator DEF='rotNave'  key='0.0 0.125  0.25 0.375 0.50 0.625 0.75 0.875 1.0' keyValue='0 1 0 0	 			0 1 0 0
																														0 1 0 -1.57079  	0 1 0 -1.57079
																														0 1 0 -3.14159  	0 1 0 -3.14159  
																														0 1 0 -4.71239		0 1 0 -4.71239
																														0 1 0 0'/>
				<Route fromNode='clockTrasNave' fromField ='fraction_changed' toNode='rotNave' toField='set_fraction'> </Route>
